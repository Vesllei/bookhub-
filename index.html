<html lang="pt-br">
  <head>

            <a href="#" class="lista-menu__link">Programação</a>

          <li class="lista-menu__item">

            <a href="#" class="lista-menu__link">Infraestrutura</a>
          </li>
          <li class="lista-menu__item">

          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Design e UX</a>
          </li>
        </ul>
        <img
          src="images/Logo.svg"

          class="container__imagem"
        />
      </div>
      <div class="container">
        <a href="#"
          ><img src="images/Favoritos.svg" alt="" class="container__imagem"
        /></a>

        /></a>
